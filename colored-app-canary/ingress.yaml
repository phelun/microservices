apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: color-app-ingress
  namespace: color-app-canary
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: color.brexit4u.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: color-app
                port:
                  number: 80
